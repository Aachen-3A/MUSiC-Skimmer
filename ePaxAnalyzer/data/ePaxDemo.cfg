process Analysis  =  {
      #keep the logging output to a nice level
      include "FWCore/MessageLogger/data/MessageLogger.cfi"
      
      # write my own debug output into default.log
      replace MessageLogger.destinations = {
					"warnings"
				       ,"errors"
				       ,"infos"
				       ,"cout"
				       ,"cerr"
				       ,"default"
				       }
      replace MessageLogger.categories   = { "MyAnalysis", "FwkJob", "FwkReport", "Root_NoDictionary" } 
      replace MessageLogger.debugModules   = { "demo" }
      replace MessageLogger.default = 
      {
                                       untracked string threshold = "DEBUG"
                                       untracked PSet INFO            = { untracked int32 limit = 1000 }
                                       untracked PSet DEBUG           = { untracked int32 limit = 1000 }
			               untracked PSet MyAnalysis = { untracked int32 limit = -1}
				       untracked bool noTimeStamps = true
				       untracked bool noLineBreaks = true
      }

      source = PoolSource 
      { 
           untracked int32 maxEvents = -1 
	   untracked vstring fileNames = 
#	          {"/store/unmerged/test/2006/10/23/test5-104-os-TTbar-SIM-DIGI-RECO/SIM-DIGI-RECO/0000/081DEC77-5E63-DB11-8C1F-00E081402814.root"}
#                 {"file:/home/home1/institut_3a/chof/cms/MIS/CMSSW_1_2_0/src/Configuration/CSA06Production/data/Zprime2500LowPU_reco.root"}
                  {"/store/mc/2006/12/21/mc-onsel-120_DrellYan/0000/4A4A31BA-7DAC-DB11-BAEA-0015C5E9C0D2.root"}     
      }
      module ePaxAnalysis = ePaxAnalyzer {
	   #labels of source
	   untracked string HepMCLabel = "VtxSmeared"
	   untracked string JetMCLabel = "ktGenJets"
           untracked string ItCone5JetMCLabel = "iterativeCone5GenJets"
           untracked string MidCone5JetMCLabel = "midPointCone5GenJets"
           untracked string MidCone7JetMCLabel = "midPointCone7GenJets"
	   untracked string METMCLabel = "genMet"
           untracked string SAMuonRecoLabel = "standAloneMuons"
	   untracked string MuonRecoLabel = "globalMuons"
	   untracked string ElectronRecoLabel = "siStripElectronToTrackAssociator"
           untracked string PixelMatchElectronLabel = "pixelMatchElectrons"
	   untracked string GammaRecoLabel = "correctedPhotons"
	   untracked string KtJetRecoLabel = "ktCaloJets"
           untracked string ItCone5JetRecoLabel = "iterativeCone5CaloJets"
           untracked string MidCone5JetRecoLabel = "midPointCone5CaloJets"
           untracked string MidCone7JetRecoLabel = "midPointCone7CaloJets"
	   untracked string METRecoLabel = "met"
      }

      path p = {ePaxAnalysis} 
}
